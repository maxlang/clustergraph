function calcNodesAndLinks(ranges) {

  let nodeMap = {};
  let linkMap = {};

  _.each(ranges, (range) => {
    let replicas = _.sortBy(range.state && range.state.state && range.state.state.desc && range.state.state.desc.replicas, (r)=> r.nodeId);
    _.each(replicas, (replica, idx) => {
      // TODO: handle multiple stores on a node
      if (!_.has(nodeMap, replica.nodeId)) {
        nodeMap[replica.nodeId] = {id: replica.nodeId, group: 1};
      }
      for (let i = idx + 1; i < replicas.length; i++ ){
        let replicaPair = replica.nodeId + ":" + replicas[i].nodeId;
        if (!_.has(linkMap, replicaPair)){
          linkMap[replicaPair] = {source: replica.nodeId, target: replicas[i].nodeId, value: 0};
        }
        linkMap[replicaPair].value += 1;
      }
    });
  });

  return {
    nodes: _.values(nodeMap),
    links: _.values(linkMap),
  }
}

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var color = d3.scaleOrdinal(d3.schemeCategory20);

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody().strength(-2000))
    .force("center", d3.forceCenter(width / 2, height / 2));

d3.json("ranges.json", function(error, ranges) {
  let graph = calcNodesAndLinks(ranges.ranges);
  console.log("graph", _.cloneDeep(graph));
  if (error) throw error;
  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
      .attr("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter().append("circle")
      .attr("r", 20)
      .attr("fill", function(d) { return color(d.group); })
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

  node.append("title")
      .text(function(d) { return d.id; });

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  }
});

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}
